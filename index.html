<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JavaScript form validation - checking email</title>
<link rel='stylesheet' href='style.css' type='text/css' />      
<style>
    input::-webkit-inner-spin-button,
input::-webkit-outer-spin-button {
  -webkit-appearance:none;
  }

</style>
</head>
<body style="margin: 50px">
    <h1>SideHustle Front Web Development Internship Class</h1>
    <p>Task 1 Submitted by <strong>Thaddeaus Samuel</strong><p>
<div class="form">

<form name="form1" action="#" onsubmit="required()"> 
    <fieldset style="width: 300px;">
        <legend>Create an Account</legend>
        <label for="fullname">Full Name</label>
        <input type="text" name='fullname' id="fullname"><br><br>
        <label for="email">Email</label>
        <input type="email" name='email' id="email"><br><br>
        <label for="phone">Phone Number</label>
        <input type="number" name="phone" id="number"><br><br>
        <label for="gender">Gender</label>
        <select name='gender'>
            <option>Male</option>
            <option>Female</option>
        </select><br><br>
        <label for="password">Password</label>
        <input type="password" name='password'><br><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>
</div>  
<script>
    function required() {
var empt1 = document.forms["form1"]["fullname"].value;
var empt2 = document.forms["form1"]["email"].value;
var empt3 = document.forms["form1"]["phone"].value;
var empt4 = document.forms["form1"]["password"].value; 
if (empt1 || empt2 || empt3 || empt4 == ""){
alert("Please fill the empty field");
document.forms["form1"]["fullname"].style.borderColor = "red";

document.forms["form1"]["email"].style.borderColor = "red";
document.forms["form1"]["phone"].style.borderColor = "red";
document.forms["form1"]["password"].style.borderColor = "red";

return false;
}
else {
alert('You have sucessfully submitted this form');
return true; 
}
}
    /** function myFunction() {

</script>
</body>
</html>
